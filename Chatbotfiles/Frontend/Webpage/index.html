<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>European Travel Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sidebar.css" />
</head>

<body>
  <header>
    <h1>European Travel Assistant</h1>
    <p>Your friendly guide to Europe's best landmarks & flavors</p>
  </header>

  <main>

    <div class="chat-container draggable" id="chat-window">
      <div id="chat-box" class="chat-box"></div>
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        <em>ðŸ¤– Typing...</em>
      </div>

      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
      <div class="resize-handle"></div>
    </div>
  </main>

  <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">&#x25C0;</button>
  <aside class="left-sidebar">
    <h2>MENU</h2>
    <div class="sidebar-buttons">
      <button class="sidebar-btn landmarks-btn" title="Landmarks"></button>
      <button class="sidebar-btn cuisine-btn" title="Cuisine"></button>
      <button class="sidebar-btn culture-btn" title="Culture"></button>
      <button class="sidebar-btn itinerary-btn" title="Itinerary"></button>
    </div>
  </aside>

 

  <script src="script.js"></script>
</body>

</html>
